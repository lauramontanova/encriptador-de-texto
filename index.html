<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>encriptador texto</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="img/Logo.png" alt="Logo de alura">
        </header>
        <main>
            <section>
                <textarea class="inicio" placeholder="Ingrese el texto aqui" id="texto"></textarea>
                <p class="aviso">Solo letras minúsculas y sin acentos</p>
                <div class="botones"> 
                    <button id="encriptar" onclick="encriptar()">Encriptar</button>
                    <button id="desencriptar" onclick="desencriptar()">Desencriptar</button>
                </div>
            </section>
            <section class="rectangulo">
                <img id="muneco" src="img/Muñeco.png" alt="Dibujo de una muñeca">
                <div class="parrafos">
                    <p id="parrafo1">Ningún mensaje fue encontrado</p>
                    <p id="parrafo2">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <textarea class="resultado" id="resultado"></textarea>
                <button id="copiar" onclick="copiar()">Copiar</button>
            </section>
        </main>
        <footer>
            <p>&copy Copyright Lala 2023</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
