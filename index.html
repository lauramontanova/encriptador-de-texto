<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>encriptador texto</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="img/Logo.png" alt="Logo de alura">
        </header>
        <main>
            <section>
                <input type="text" placeholder="Ingrese el texto aqui" id="texto" name="texto">
                <p class="aviso">Solo letras minúsculas y sin acentos</p>
                <div class="botones"> 
                    <button id="encriptar" onclick="encriptar()">Encriptar</button>
                    <button id="desencriptar" onclick="desencriptar()">Desencriptar</button>
                </div>
            </section>
            <section class="rectangulo">
                <img id="muneco" src="img/Muñeco.png" alt="Dibujo de una muñeca">
                <div class="parrafos">
                    <p id="parrafo1">Ningún mensaje fue encontrado</p>
                    <p id="parrafo2">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <output id="resultado" name="resultado"></output>
                <button id="copiar" onclick="copiar()">Copiar</button>
            </section>
        </main>
        <footer>
            <p>&copy Copyright Lala 2023</p>
        </footer>
    </body>
</html>

<script>
    function encriptar() {
        let mensaje = document.getElementById("texto").value.toLowerCase();
        let letras = ['e','i','a','o','u'];
        let remplazo = ['enter','imes','ai','ober','ufat'];
        for (let x = 0; x < letras.length; x++) {
                mensaje = mensaje.replace(new RegExp(letras[x],'gim'), remplazo[x]);
        }
        document.getElementById("muneco").style.display = "none";
        document.getElementById("parrafo1").style.display = "none";
        document.getElementById("parrafo2").style.display = "none";
        document.getElementById("resultado").innerHTML = mensaje;
        document.getElementById("resultado").style.display = "show";
        document.getElementById("resultado").style.display = "flex";
        document.getElementById("copiar").style.display = "show";
        
    }
    function desencriptar() {
        let mensaje = document.getElementById("texto").value.toLowerCase();
        let letras = ['e','i','a','o','u'];
        let remplazo = ['enter','imes','ai','ober','ufat'];
        for (let x = 0; x < remplazo.length; x++) {
                mensaje = mensaje.replace(new RegExp(remplazo[x],'gim'), letras[x]);
        }
        document.getElementById("muneco").style.display = "none";
        document.getElementById("parrafo1").style.display = "none";
        document.getElementById("parrafo2").style.display = "none";
        document.getElementById("resultado").innerHTML = mensaje;
        document.getElementById("resultado").style.display = "show";
        document.getElementById("resultado").style.display = "flex";
        document.getElementById("copiar").style.display = "show";
        
    }
    function copiar() {
        let copiartexto = document.querySelector("#resultado").value;
        navigator.clipboard.writeText(copiartexto);
    }
</script>
